<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .logo {
            font-size: 24px;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
         .navigation .btnLogin-popup {
            padding: 5px 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        } 
        .navigation .btnRegister-popup {
            padding: 5px 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
        }
        .form-container.active {
            display: block;
        }
        .form-box {
            display: none;
        }
        .form-box.active {
            display: block;
        }
        .form-box h2 {
            text-align: center;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box label {
            position: absolute;
            top: 10px;
            left: 40px;
            transition: 0.3s;
            pointer-events: none;
        }
        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            color: #007BFF;
        }
        .icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #007BFF;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remember-forgot a {
            color: #007BFF;
            text-decoration: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .login-register p {
            text-align: center;
        }
        .login-register a {
            color: #007BFF;
            text-decoration: none;
        }
        .icon-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">C-pay</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
            <button class="btnRegister-popup">Register</button>
        </nav>
    </header>
    <div id="form-container" class="form-container">
        <span class="icon-close" onclick="closeForm()">&times;</span>
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div id="register-form" class="form-box">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.querySelector('.btnLogin-popup').addEventListener('click', () => {
            document.getElementById('form-container').classList.add('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
        });

        document.querySelector('.btnRegister-popup').addEventListener('click', () => {
            document.getElementById('form-container').classList.add('active');
            document.getElementById('register-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        });

        document.querySelector('.register-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        });

        document.querySelector('.login-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        });

        function closeForm() {
            document.getElementById('form-container').classList.remove('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
        }
    </script>
</body>
</html>
